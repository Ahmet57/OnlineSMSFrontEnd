<div ng-controller="LoginFormController" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">SIGN IN TO CONTINUE.</p>
         <form role="form" ng-submit="Login()" validate-form="" novalidate="" class="mb-lg">
             <div class="form-group has-feedback">
                 <label class="form-control" for="login">Kullanici Tipini Seciniz</label>

                 <select class="form-control" name="login" id="login">
                     <option class="form-control" value="admin">Admin</option>
                     <option class="form-control" value="ogretmen">Ogretmen</option>
                     <option class="form-control" value="ogrenci">Ogrenci</option>
                 </select>
             </div>

             <div class="form-group has-feedback">
                 <input id="u" type="text" placeholder="Enter email" autocomplete="off" ng-model="Email" required="required" class="form-control" />
                 <span class="fa fa-envelope form-control-feedback text-muted"></span>
             </div>
             <div class="form-group has-feedback">
                 <input id="exampleInputPassword1" type="Password" placeholder="Password" ng-model="Password" required="required" class="form-control" />
                 <span class="fa fa-lock form-control-feedback text-muted"></span>
             </div>
             <div class="clearfix">
                 <div class="checkbox c-checkbox pull-left mt0">
                     <label>
                         <input type="checkbox" value="" name="remember" ng-model="account.remember" />
                         <span class="fa fa-check"></span>Remember Me
                     </label>
                 </div>
                 <div class="pull-right">
                     <a ui-sref="page.recover" class="text-muted">Forgot your password?</a>
                 </div>
             </div>
             <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
         </form>
         <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
         <p class="pt-lg text-center">Need to Signup?</p><a ui-sref="page.register" class="btn btn-block btn-default">Register Now</a>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
